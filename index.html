<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="icon" href="https://open.spotify.com/favicon.ico">
    <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home bg-gray rounded m-1 p-1">
                <div class="flex invert"><img src="svgs/logo.svg" alt="logo"></div>
                <ul class="home-box">
                    <li class="m-1"><img class="invert logo" src="svgs/home.svg" alt="home">Home</li>
                    <li class="m-1"><img class="invert logo" src="svgs/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library rounded bg-gray m-1">
                <div class="heading flex side">
                    <img class="invert logo" src="svgs/library.svg" alt="">
                    <h2>Your Library</h2>
                    <span>
                        <img class="invert plus" src="svgs/plus.svg" alt="">
                    </span>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety &amp;
                                PrivacyCenter</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right border">
            <div class="header nav-color">
                <div class="nav">
                   <img class="left-back" src="svgs/left-c.svg" alt="">
                   <img class="right-back" src="svgs/right-c.svg" alt="">
                </div>
                <div class="buttons">
                    <button class="bt-1">Sing up</button>
                    <button class="bt-2">Log In</button>
                </div>
            </div>
            <div class="artists">
                <h1>Popular Artists</h1>
                <p class="showall">show all</p>
                <div class="cardContainer">
                    <div class="card">
                        <img src="artistsImg/1.jpeg" alt="">
                        <span class="play">
                            <img src="svgs/play.svg" alt="">
                        </span>
                        <h2>Pritam</h2>
                        <p>Artist</p>
                    </div>
                    <div class="card">
                        <img src="artistsImg/2.jpeg" alt="">
                        <span class="play">
                            <img src="svgs/play.svg" alt="">
                        </span>
                        <h2>Arijit Singh</h2>
                        <p>Artist</p>
                    </div>
                    <div class="card">
                        <img src="artistsImg/3.jpeg" alt="">
                        <span class="play">
                            <img src="svgs/play.svg" alt="">
                        </span>
                        <h2>A.R. Rahman</h2>
                        <p>Artist</p>
                    </div>
                    <div class="card">
                        <img src="artistsImg/4.jpeg" alt="">
                        <span class="play">
                            <img src="svgs/play.svg" alt="">
                        </span>
                        <h2>Sachin-Jigar</h2>
                        <p>Artist</p>
                    </div>
                    <div class="card">
                        <img src="artistsImg/5.jpeg" alt="">
                        <span class="play">
                            <img src="svgs/play.svg" alt="">
                        </span>
                        <h2>Anirudh Ravichander</h2>
                        <p>Artist</p>
                    </div>
                    <div class="card">
                        <img src="artistsImg/6.jpeg" alt="">
                        <span class="play">
                            <img src="svgs/play.svg" alt="">
                        </span>
                        <h2>Vishal Mishra</h2>
                        <p>Artist</p>
                    </div>
                </div>
                <div class="playbar">
                    <div class="songinfo">

                    </div>
                    <div class="songButtons">
                        <img class="prev" src="svgs/buttons/shuffel.svg" alt="">
                        <img class="prev" src="svgs/buttons/prev.svg" alt="">
                        <img class="play" src="svgs/buttons/play.svg" alt="">
                        <img class="next" src="svgs/buttons/next.svg" alt="">
                        <img class="next" src="svgs/buttons/norepeat.svg" alt="">
                    </div>
                    <div class="songtime">

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
